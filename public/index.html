<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Get the weather forecast of your city!" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Londrina+Outline&family=Pacifico&family=Signika+Negative:wght@600&display=swap" rel="stylesheet">
    
    <title>WeatherX</title>
    <style>
      body {
        margin: 0;
      }
      img {
        user-select: none;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>You Have To Install Brain.dmg to Run This App.</noscript>
    <div id="root">
      <div
        style="
          display: flex;
          height: 100vh;
          align-items: center;
          justify-content: center;
          
        "
      >
        <img src="/logo512.png" style="width: 200px" alt="" srcset="" />
      </div>
    </div>
    <!--
     
    -->
    <script>
      if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                    .then((reg) => console.log('Success: ', reg.scope))
                    .catch((err) => console.log('Failure: ', err));
            })
        }
    </script>
    
  </body>
</html>
